org: amirykehara
service: cliente-ms

provider:
  name: aws
  runtime: python3.13
  region: us-east-1
  memorySize: 256
  timeout: 15
  iam:
    role: arn:aws:iam::773506457076:role/LabRole
  environment:
    CUSTOMERS_TABLE: CustomersTable
    ORDERS_TABLE: OrdersTable
    STEPS_TABLE: StepsTable
    EVENT_BUS_NAME: PardosEventBus

functions:
  createOrder:
    handler: handler.create_order
    events:
      - httpApi:
          path: /orders
          method: post

  getOrdersByCustomer:
    handler: handler.get_orders_by_customer
    events:
      - httpApi:
          path: /orders/{customerId}
          method: get

  createCustomer:
    handler: handler.create_customer
    events:
      - httpApi:
          path: /customers
          method: post

  getCustomer:
    handler: handler.get_customer
    events:
      - httpApi:
          path: /customers/{customerId}
          method: get
  getOrder:
    handler: handler.get_order
    events:
      - httpApi:
          path: /order/{orderId}
          method: get

  # Lambdas del Workflow (Step Functions)
  processCooking:
    handler: handler.process_cooking
  processPackaging:
    handler: handler.process_packaging
  processDelivery:
    handler: handler.process_delivery
  processDelivered:
    handler: handler.process_delivered

resources:
  Resources:
    # === TABLAS DYNAMODB ===
    CustomersTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: CustomersTable
        AttributeDefinitions:
          - AttributeName: PK
            AttributeType: S
        KeySchema:
          - AttributeName: PK
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST

    OrdersTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: OrdersTable
        AttributeDefinitions:
          - AttributeName: PK
            AttributeType: S
          - AttributeName: SK
            AttributeType: S
        KeySchema:
          - AttributeName: PK
            KeyType: HASH
          - AttributeName: SK
            KeyType: RANGE
        BillingMode: PAY_PER_REQUEST

    StepsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: StepsTable
        AttributeDefinitions:
          - AttributeName: PK
            AttributeType: S
          - AttributeName: SK
            AttributeType: S
        KeySchema:
          - AttributeName: PK
            KeyType: HASH
          - AttributeName: SK
            KeyType: RANGE
        BillingMode: PAY_PER_REQUEST

    # === EVENTBRIDGE: EventBus ===
    PardosEventBus:
      Type: AWS::Events::EventBus
      Properties:
        Name: PardosEventBus

    # === EVENTBRIDGE: Rule para OrderCreated → Step Functions ===
    OrderCreatedRule:
      Type: AWS::Events::Rule
      Properties:
        EventBusName: !Ref PardosEventBus
        EventPattern:
          source:
            - "pardos.orders"
          detail-type:
            - "OrderCreated"
        State: ENABLED
        Targets:
          - Arn: !Ref OrderWorkflowStateMachine
            Id: StepFunctionsTarget
            RoleArn: arn:aws:iam::773506457076:role/LabRole  # Usa LabRole

    # === STEP FUNCTIONS: State Machine ===
    OrderWorkflowStateMachine:
      Type: AWS::StepFunctions::StateMachine
      Properties:
        StateMachineName: OrderWorkflow
        DefinitionString: !Sub |
          {
            "Comment": "Flujo de pedido: CREATED → COOKING → PACKAGING → DELIVERY → DELIVERED",
            "StartAt": "Cooking",
            "States": {
              "Cooking": {
                "Type": "Task",
                "Resource": "${ProcessCookingLambdaFunction.Arn}",
                "Next": "Packaging"
              },
              "Packaging": {
                "Type": "Task",
                "Resource": "${ProcessPackagingLambdaFunction.Arn}",
                "Next": "Delivery"
              },
              "Delivery": {
                "Type": "Task",
                "Resource": "${ProcessDeliveryLambdaFunction.Arn}",
                "Next": "Delivered"
              },
              "Delivered": {
                "Type": "Task",
                "Resource": "${ProcessDeliveredLambdaFunction.Arn}",
                "End": true
              }
            }
          }
        RoleArn: arn:aws:iam::773506457076:role/LabRole  # Usa LabRole

